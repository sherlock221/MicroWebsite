<div class="mt-content-list">
    <ul class="card-list">
    <li class="card-item" ng-repeat="card in cardList " >

        <div class="fx-row">
            <div class="head-size">
                <img-lazy width="100%"  >
                    <img  ng-src="{{card.photoImgUrl}}"    />
                </img-lazy>
            </div>

                <div class="fx-col fx-col-center">
                    <h5>{{card.teacherName}}</h5>
                    <div>
                        <span class="label">{{card.jobType}}</span>
                    </div>
                </div>
        </div>

            <p>
                {{card.teacherDesc}}
            </p>
    </li>

</ul>
</div>
