<div class="mt-content-list">
    <ul class="panel-list">

    <li class="panel-item" ng-repeat="txt in textList">
        <a ui-sref="app.detail.imgText">
            <div class="title fx-row">
                <h5 class="fx-col">{{txt.title}}</h5>
                <i class="icon arrow-right fx-col-center"></i>
            </div>
            <p>
                {{txt.content}}
            </p>
        </a>
    </li>
</ul>
</div>
