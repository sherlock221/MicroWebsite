<div class="mt-content-list">
    <ul class="image-list">
    <li class="image-item" ng-repeat="img in imgList">
        <a  href="#app/detail/imgText/{{img.id}}">
            <img-lazy width="100%"  >
                    <img  ng-src = "{{img.titleImgUrl}}"   style="height: 200px;" class="response-img"/>
            </img-lazy>

            <h5 class="art-font">{{img.title}}</h5>
        </a>
    </li>

</ul>
</div>
